<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <meta name="description" content="liist.me allows users to organize a collaborative playlist of music for any function.">
    <title>liist.me</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Monoton|Montserrat|Roboto" rel="stylesheet">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">

    <!-- local styles -->
    <link rel="stylesheet" href="/normalize.css">
    <link rel="stylesheet" href="/index.css">
</head>
<!-- ──────────────────────────────────────────────────────────────────────────────── -->


<body class="t--light">

    <!-- header -->
    <header role="banner" class="banner">
        <h1 id="banner-text">LIIST.ME </h1>
        <i id="theme-btn" class="fas fa-lightbulb"></i>
        <i id="features-btn" class="fas fa-check-circle""></i>
    </header>

    <!-- landing 'page' -->
    <div id="landing-container" class="container">
        <p id="landing-text">liist.me lets you store playliists of music for safe keeping & reference. Be sure to share your liists with friends & enjoy!</p>
        <p>Hit <i class="fas fa-check"></i> to peek what's in the works <i class="fas fa-grin-wink"></i></p>
        <div aria-hidden="true" class="customHr">.</div>
        <form id="get-started-form" action="#">
            <fieldset>
                <legend>Enter your email address to get started!</legend>
                <!-- <label for="user-login-email">Email: </label> -->
                <input id="user-login-email" type="text" placeholder="info@liist.me" required>
                <br>
                <button id="user-login-submit" class="nav-button" type="submit">Get Started</button>
            </fieldset>
        </form>
    </div>

    <!-- main data container for dynamic HTML -->
    <main role="main" id="data"></main>

    <!-- footer -->
    <footer role="contentinfo">
        <span id="footer-text">Created by Jaiwoo <a href="mailto:info@jaiwoo.me"><i id="mail-btn" class="fas fa-envelope"></i></a></span>
        <!-- <button id="theme-btn" class="nav-button"><i class="fas fa-lightbulb"></i></button> -->
    </footer>


    <!-- ──────────────────────────────────────────────────────────────────────────────── -->

    <!-- jQuery CDN -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <!-- main client JS -->
    <script src="/index.js"></script>

    <!-- ──────────────────────────────────────────────────────────────────────────────── -->

</body>

</html>
